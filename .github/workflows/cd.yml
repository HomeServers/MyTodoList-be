name: CD - Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOCKER_IMAGE_NAME: todolist-api
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build JAR with Gradle
      run: ./gradlew clean bootJar -x test --no-daemon

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "${{ steps.build.outputs.digest }}"

    - name: Update K8s manifest in infrastructure repo
      env:
        GH_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}

        # Clone infrastructure repository
        git clone https://github.com/${{ secrets.DOCKER_USERNAME }}/MyTodoList-infra.git
        cd MyTodoList-infra

        # Update image tag in kustomization
        cd base

        # Update backend image tag using sed
        sed -i "s|newTag: .*|newTag: ${VERSION}|g" kustomization.yaml

        # Commit and push
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add kustomization.yaml
        git commit -m "Update backend image to ${VERSION}"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ secrets.DOCKER_USERNAME }}/MyTodoList-infra.git main
